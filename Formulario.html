<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body>
    <div>
        <h1>Cadastro de DEVs</h1>
        <P>Complete suas informações</P>
    </div>

    <form>
        <fieldset>
            <div>
                <label>Name</label>
                <input type="text" name="name" id="name">
            </div>
            <div>
                <label>Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>
        </fieldset>
        <div>
            <label>E-mail</label>
            <input type="E-mail" name="E-mail" id="E-mail">
        </div>

        <div>
            <label>De Qual lado da aplicação você desenvolve</label>

            <label>
                <input type="radio" name="Dev Web" values="Front-End" checked>Front-End
            </label>

            <label>
                <input type="radio" name="Dev Web" values="Back-End">Back-End
            </label>

            <label>
                <input type="radio" name="Dev Web" values="Fullstack">Fullstack
            </label>
        </div>

        <div>
            <label>Senioridade</label>
            <select id="Senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>

        </div>
        <fieldset>
            <div>
                <label>Selecione as tecnologias que utiliza:</label><br><br>

                <input type="checkbox" id="Tecnologia1" name="Tecnologia1" value="HTML">
                <label for="Tecnologia1"> HTML</label>

                <input type="checkbox" id="Tecnologia2" name="Tecnologia2" value="CSS">
                <label for="Tecnologia2"> CSS</label>

                <input type="checkbox" id="Tecnologia3" name="Tecnologia3" value="Javascript">
                <label for="Tecnologia3"> Javascript</label>

                <input type="checkbox" id="Tecnologia4" name="Tecnologia4" value="Phyton">
                <label for="Tecnologia4"> phyton</label>

                <input type="checkbox" id="Tecnologia5" name="Tecnologia5" value="C#">
                <label for="Tecnologia5"> C#</label>

                <input type="checkbox" id="Tecnologia6" name="Tecnologia6" value="PHP">
                <label for="Tecnologia6"> PHP</label>

                <input type="checkbox" id="Tecnologia7" name="Tecnologia7" value="Java">
                <label for="Tecnologia7"> Java</label>

                <input type="checkbox" id="Tecnologia8" name="Tecnologia8" value="C++">
                <label for="Tecnologia8"> C++</label>

            </div>
        </fieldset>

        <div> 
            <br>
            <label>Conte um pouco da sua experiencia: </label>
            <textarea row="6" style="whidth: 26cm" id="experiencia" name="experiencia"></textarea>
        </div>

        <button type="submit">Concluido</button>

    </form>

</body>

</html>
