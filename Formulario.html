<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link real="stylesheet" type="text/css" href="Formulario.css" media="">
    <title>Cadastro</title>
</head>

<body>
    <div class="campo">
        <h1 id="titulo">Cadastro de DEVs</h1>
        <P id="subtitulo">Complete suas informações</P>
    </div>

    <form>
        <fieldset class="grupo">
            <div id="check">
                <label for="nome"><strong>Name</strong></label>
                <input type="text" name="name" id="name" requeired>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" requeired>
            </div>
        </fieldset>

        <div class="campo">
            <label for="E-mail"><strong>E-mail</strong></label>
            <input type="E-mail" name="E-mail" id="E-mail" requeired>
        </div>

        <div class="campo">
            <label>De Qual lado da aplicação você desenvolve</label>

            <label>
                <input type="radio" name="Dev Web" values="Front-End" checked>Front-End
            </label>

            <label>
                <input type="radio" name="Dev Web" values="Back-End">Back-End
            </label>

            <label>
                <input type="radio" name="Dev Web" values="Fullstack">Fullstack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade">Senioridade</label>
            <select id="Senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>

                <input type="checkbox" id="Tecnologia1" name="Tecnologia1" value="HTML">
                <label for="Tecnologia1"> <strong>HTML</strong></label>

                <input type="checkbox" id="Tecnologia2" name="Tecnologia2" value="CSS">
                <label for="Tecnologia2"> <strong>CSS</strong></label>

                <input type="checkbox" id="Tecnologia3" name="Tecnologia3" value="Javascript">
                <label for="Tecnologia3"> <strong>Javascript</strong></label>

                <input type="checkbox" id="Tecnologia4" name="Tecnologia4" value="Phyton">
                <label for="Tecnologia4"><strong>phyton</strong></label>

                <input type="checkbox" id="Tecnologia5" name="Tecnologia5" value="C#">
                <label for="Tecnologia5"> <strong>C#</strong></label>

                <input type="checkbox" id="Tecnologia6" name="Tecnologia6" value="PHP">
                <label for="Tecnologia6"><strong>PHP</strong></label>

                <input type="checkbox" id="Tecnologia7" name="Tecnologia7" value="Java">
                <label for="Tecnologia7"> <strong>Java</strong></label>

                <input type="checkbox" id="Tecnologia8" name="Tecnologia8" value="C++">
                <label for="Tecnologia8"> <strong>C++</strong></label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte um pouco da sua experiencia:</strong></label>
            <textarea row="6" style="width: 26cm" id="experiencia" name="experiencia"></textarea>
        </div>

        <button class="botao" type="submit"><strong>Concluido</strong></button>

    </form>

</body>

</html>
